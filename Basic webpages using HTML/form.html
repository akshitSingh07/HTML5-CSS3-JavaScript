<!DOCTYPE html>
<head>
<title>Coding Blocks Admission Form</title>
</head>
<body>
  <div>
  <form action="#" method="get">
  <fieldset>
  <legend>Details</legend>
  <label for="fname">First Name : </label>
	<input type="text"	name="fname" value="enter first name here">
	<br><br>
  <label for="lname"> Last Name : </label>
	<input type="text"	name="lname" value="enter last name here">
  <br><br>
  <label for="age"> Age : </label>
	<input type="text"	name="age" size="1" maxlength="2">
  <br><br>
  <label for="college"> College : </label>
	<input type="text"	name="college" size="25" value="college/university">
  <br><br>
  <label for="email"> Email Address : </label>
  <input type="textarea"	name="email" value="enter email address here">
	<br><br>
  <label> Gender :
  <input type="radio" name="gender" value="male"> Male
  <input type="radio" name="gender" value="female"> Female </label>
  <br><br>
  Courses offered :
  <select name="course">
    <option value="launchpad">Launchpad</option>
    <option value="crux">Crux</option>
    <option value="elixir">Elixir</option>
    <option value="andora">Pandora</option>
    <option value="finalstep">The final step</option>
  </select>
  <br><br>
	<input type="reset" value="Reset">
	<input type="submit" value="Submit!">
  <br>
  <div align="center"><a href="index.html"><input type="button" value="back"></a></div>
  </fieldset>
  </form>
  </div>
</body>
<html>
