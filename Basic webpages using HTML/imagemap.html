<!DOCTYPE html>
<html>
<head>
  <title> ImageMap</title>
</head>
<body>
<p>Click on the boy or on dog or on soccar ball to know about them :</p>
<img src="boy.jpg" width="400" height="300" usemap="#boy">

<map name="boy">
  <area title="boy" shape="rect" coords="235,20,320,240" href="https://en.wikipedia.org/wiki/Boy">
  <area title="ball" shape="rect" coords="130,195,200,240" href="https://en.wikipedia.org/wiki/Rugby_ball">
  <area title="dog" shape="rect" coords="120,100,220,180" href="https://en.wikipedia.org/wiki/Dog">
</map>
</body>
</html>
